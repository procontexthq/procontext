# ProContext configuration
# All fields are optional — the server runs with defaults if this file is absent.
#
# Environment variable overrides use double-underscore as the nesting separator:
#   PRO_CONTEXT__SERVER__TRANSPORT=http
#   PRO_CONTEXT__SERVER__PORT=9090
#   PRO_CONTEXT__SERVER__AUTH_KEY=my-secret-key
#   PRO_CONTEXT__LOGGING__LEVEL=DEBUG

server:
  transport: stdio       # stdio | http
  host: "0.0.0.0"        # HTTP mode only
  port: 8080             # HTTP mode only
  auth_key: ""           # HTTP mode only — if empty, auto-generated at startup and logged to stderr

registry:
  url: "https://pro-context.github.io/known-libraries.json"
  metadata_url: "https://pro-context.github.io/registry_metadata.json"

cache:
  ttl_hours: 24
  db_path: "~/.local/share/pro-context/cache.db"
  cleanup_interval_hours: 6

logging:
  level: INFO            # DEBUG | INFO | WARNING | ERROR
  format: json           # json | text  (use text for local development)
